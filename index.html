<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Formulario|YB</title>
</head>
<body class="form">
    <form action="/pagina-processa-dados-do-form" method="post">
            <div class="input-data">
                <label for="nome" class="pergunta">Nome:</label>   
                <input type="text" id="nome"/>                      
            </div>
            <div>
                <label for="email" class="pergunta">E-mail:</label>
                <input type="email" id="email" />
            </div>
            <div>
                <label for="telefone" class="pergunta">Telefone:</label>
                <input type="tel" id="telefone"/>
            </div>
            <div>
                <label for="sexo" class="pergunta">Sexo:</label>
                <select class="selecao">
                    <option>Homem</option>
                    <option>Mulher</option>
                    <option>Outros</option>
                </select>
            </div>
            <div>
                <label for="nascimento" class="pergunta">Data de Nascimento:</label>
                <input type="date" id="nascimento"/>
            </div>
          
            <div>
                <label for="curriculo" class="pergunta">Selecionar curr√≠culo:</label>
                <input type="file" id="curriculo"/>
            </div>
         <fieldset class="tecnologia">
             <legend class="pergunta">Tecnologia para estagiar</legend>
            <div>
                <input type="checkbox" id="area" name="area" value="Front-End"/>
                <label for="front-end">Front-End</label>
            </div>
            <div>
                <input type="checkbox" id="area" name="area" value="Back=end"/>
                <label for="back-end">Back-End</label>
            </div>
            <div>
                <input type="checkbox" id="area" name="area" value="FullStack"/>
                <label for="fullstack">FullStack</label>
            </div>
         </fieldset>
            <div>
                <label for="msg" class="mensagem">Mensagem para o recrutador:</label>
                <textarea id="msg"></textarea>
            </div>
            <div class="botao">
                <button type="submit">Enviar</button>
            </div>
    </form>
</body>
</html>
